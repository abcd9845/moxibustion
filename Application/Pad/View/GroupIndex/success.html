<script>

    function tipsShow(){
        $('#tip').show();
    }
    function tipsHide(){
        $('#tip').hide();
    }

    wx.config({
        debug: false,
        appId: '{$wx.appId}',
        timestamp: '{$wx.timestamp}',
        nonceStr: '{$wx.nonceStr}',
        signature: '{$wx.signature}',
        jsApiList: [
            'onMenuShareAppMessage',
            'onMenuShareTimeline'
        ]
    });

    wx.ready(function () {

        wx.onMenuShareTimeline({
            title: "{$item['name']}", // 分享标题
            link: "http://weixin.yflh.net{:U('GroupIndex/linkGroup')}/id/{$group_buy['id']}", // 分享链接
            imgUrl: "__ROOT__/{$item['title_pic']}", // 分享图标
            success: function () {
                tipsHide()
                $.alert('分享成功');
            },
            cancel: function () {
                tipsHide()
            }
        });

        wx.onMenuShareAppMessage({
            title: "{$item['name']}", // 分享标题
            desc: "{$item['desc']}", // 分享描述
            link: "http://weixin.yflh.net{:U('GroupIndex/linkGroup')}/id/{$group_buy['id']}", // 分享链接
            imgUrl: "__ROOT__/{$item['title_pic']}", // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
               tipsHide()
               $.alert('分享成功');
            },
            cancel: function () {
               tipsHide()
            }
        });

    });
