<block name='page-content'>
  <section id="show_content" class="container minHeight" style="margin-top:5px;">
    <div class="row">
      <div class="col-md-12">
        <form id="form" method="post" action="{:U('User/edit')}" id="carForm">
          <h2 style="font-family: '黑体'">个人资料</h2>
          <input type="hidden" id="id" name="id" value="{$obj['id']}" >
          <table class="table table-hover definewidth m10">
            <tr>
              <td width="10%" class="tableleft">用户名</td>
              <td width="20%">{$obj['username']}</td>
              <td></td>
            </tr>
            <tr>
              <td width="10%" class="tableleft">密码</td>
              <td><input type="password" name="password" value="{$obj['password']}"  datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！"/><label class="red">*</label></td>
              <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
              <td width="10%" class="tableleft">确认密码</td>
              <td><input type="password" name="re_password" value="{$obj['password']}" datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！"/><label class="red">*</label></td>
              <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
              <td width="10%" class="tableleft">真实姓名</td>
              <td><input type="text" name="real_name" value="{$obj['real_name']}" datatype="s2-10" errormsg="真实姓名至少2个字符,最多10个字符！"/><label class="red">*</label></td>
              <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
              <td width="10%" class="tableleft">邮箱</td>
              <td><input type="text" name="mail" id="mail" value="{$obj['mail']}" datatype="e" /><label class="red">*</label></td>
              <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
              <td width="10%" class="tableleft">手机号</td>
              <td><input type="text" name="mobile" value="{$obj['mobile']}" datatype="m" errormsg="请输入您的手机号码！"/><label class="red">*</label></td>
              <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
              <td width="10%" class="tableleft">角色</td>
              <td colspan="2">
                  <eq name="obj['role_id']" value="2">
                    普通用户
                  </eq>
                  <eq name="obj['role_id']" value="3">
                    VIP大客户
                  </eq>
              </td>
            </tr>
            <tr>
              <td class="tableleft"></td>
              <td colspan="2">
                <button type="submit" class="btn btn-primary" type="button">保存</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </section>
</block>
<block name='css-content'>
  <link rel="stylesheet" href="__PUBLIC__/css/product.css">
  <link rel="stylesheet" href="__PUBLIC__/css/jqzoom.css">
  <link rel="stylesheet" href="__PUBLIC__/js/Validform/Validform.css">
</block>
<block name='js-content'>
  <script src="__PUBLIC__/js/Validform/Validform_v5.3.2_min.js"></script>
  <script type='text/javascript'>
    $(function () {
      $("#form").Validform({
        tiptype:2,
        showAllError:true
      });

    });
  </script>
</block>
<extend name="Common@Shared/layoutBase" />
