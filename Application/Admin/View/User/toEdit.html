<extend name="Public:BaseIndex" />
<block name="body">
    <form id="form" action="__CONTROLLER__/edit" method="post" class="definewidth m20">
        <input type="hidden" id="id" name="id" value="{$obj['id']}" >
        <table class="table table-bordered table-hover definewidth m10">
            <tr>
                <td width="10%" class="tableleft">用户名</td>
                <td width="20%"><input type="text" id="username" name="username"  disabled value="{$obj['username']}" datatype="s2-10,userHas" nullmsg="请填写用户名！"/><label class="red">*</label></td>
                <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">密码</td>
                <td><input type="password" name="password" value="{$obj['password']}"  datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！"/><label class="red">*</label></td>
                <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">确认密码</td>
                <td><input type="password" name="re_password" value="{$obj['password']}" datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！"/><label class="red">*</label></td>
                <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">管理地区</td>
                <td colspan="2">
                    <select id="admin_school" name="admin_school">
                        <volist name="school" id="t">
                            <option value="{$t.id}">{$t.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">真实姓名</td>
                <td><input type="text" name="real_name" value="{:urldecode($obj['real_name'])}" datatype="s2-10" errormsg="真实姓名至少2个字符,最多10个字符！"/><label class="red">*</label></td>
                <td><div class="Validform_checktip"></div></td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">状态</td>
                <td colspan="2"><input type="checkbox" name="status" id="status" value="0"/>启用</td>
            </tr>
            <tr>
                <td width="10%" class="tableleft">类型</td>
                <td colspan="2">
                    <select id="role_id" name="role_id">
                        <option value="1">管理员</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tableleft"></td>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </td>
            </tr>
        </table>
    </form>
</block>
<block name="myscript">
    <script>
        $(function () {
            $("#form").Validform({
                tiptype:2,
                showAllError:true,
                datatype:{
                    "userHas":function(gets,obj,curform,regxp){
                        var flag = false;
                        $.ajax({
                            url:"__ROOT__/index.php/Admin/User/getUserEditCount"
                            ,data:{
                                field:'username'
                                ,val:curform.find('#username').val()
                                ,id:curform.find('#id').val()
                            }
                            ,type:'post'
                            ,async:false
                            ,success:function(data){
                                if(data == 0){
                                    flag = true;
                                }
                            }
                        });
                        return flag;
                    }
                }
            });
            $.Tipmsg.w['userHas'] = "你输入的用户已存在";


            $('#backid').click(function(){
                $('form')[0].action="__CONTROLLER__";
                $('form')[0].submit();
            });


            if("{$obj['status']}" == 1)
                $('#status').removeAttr('checked');
            else
                $('#status')[0].checked = true;

            $('#role_id').val("{$obj['role_id']}");
            $('#admin_school').val("{$obj['admin_school']}");

        });



    </script>
</block>
