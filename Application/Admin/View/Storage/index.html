<extend name="Public:BaseIndex" />
<block name="body">
    <form class="form-inline definewidth m20" action="__CONTROLLER__/del" method="post" onsubmit="return false;">
        <div>
            商品名称：
            <input type="text" id="basic_name" class="abc input-default" placeholder="" name="basic_name" value="{$filters[basic_name]}">&nbsp;&nbsp;
            仓库:
            <select name="school" id="school">
                <option value="">请选择</option>
                <volist name="school" id="t">
                    <option value="{$t.id}">{$t.name}</option>
                </volist>
            </select>&nbsp;&nbsp;
            分类:
            <select name="basic_type" id="basic_type">
                <option value="">请选择</option>
                <volist name="basic_type" id="t">
                    <option value="{$t.id}">{$t.basic_type}</option>
                </volist>
            </select>
            <button type="button" id="search" class="btn btn-primary">查询</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" id="addnew">商品入库</button>&nbsp;&nbsp;
            <!--<button type="button" class="btn btn-danger" id="del">删除</button>&nbsp;&nbsp;-->
        </div>
        <input type="hidden" id="id" name="id"  >
        <table class="table table-bordered table-hover definewidth m10">
            <thead>
            <tr>
                <th></th>
                <th>仓库</th>
                <th>商品类型</th>
                <th>商品</th>
                <th>数量</th>
            </tr>
            </thead>
            <volist name="array" id="vo">
                <tr>
                    <td><input type="checkbox" id="ck" name="ck" value="{$vo.id}"></td>
                    <td>
                        {$vo.school_name}
                    </td>
                    <td>{$vo.basic_type}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.count}</td>
                </tr>
            </volist>
        </table>
        <div class="result page">{$show}</div>
    </form>
</block>
<block name="myscript">
<script>
    $(function () {
        var state = 0

        $('#addnew').click(function(){
            window.location.href="__CONTROLLER__/toAdd";
        });

        $('#search').click(function(){
            $('form')[0].action = "__CONTROLLER__";
            $('form')[0].submit();
        });

        $('#school').val('{$filters[school]}');
        $('#basic_type').val('{$filters[basic_type]}');

    });
</script>
</block>
