<extend name="Public:BaseIndex" />
<block name="body">
    <form id="form" action="__CONTROLLER__/edit" method="post" class="definewidth m20">
    <input type="hidden" id="id" name="id" value="{$obj['id']}" >
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">大客户</td>
            <td width="20%"><input type="text" name="vip_name"  value="{$obj['vip_name']}"  datatype="*2-32" errormsg="大客户少2个字符,最多32个字符！"/><label class="red">*</label></td>
            <td><div class="Validform_checktip"></div></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td colspan="2">
                <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</block>
<block name="myscript">
<script>
    $(function () {
        $('#backid').click(function(){
            $('form')[0].action="__CONTROLLER__";
            $('form')[0].submit();
        });

        $("#form").Validform({
            tiptype: 2,
            showAllError: true
        });
    });
</script>
</block>
