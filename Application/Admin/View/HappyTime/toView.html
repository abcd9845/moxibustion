<extend name="Public:BaseIndex" />
<block name="body">
    <form action="add" method="post" class="definewidth m20" enctype="multipart/form-data">
        <table class="table table-bordered table-hover definewidth m10">
            <tr>
                <td width="10%" class="tableleft">商品名称</td>
                <td>{$t.name}</td>
            </tr>
            <tr>
                <td class="tableleft">商品类型</td>
                <td>
                    {$t.parent_name}
                </td>
            </tr>
            <tr>
                <td class="tableleft">是否上架</td>
                <td>
                    <eq name="t.online" value="0">上架</eq>
                    <eq name="t.online" value="1">下架</eq>
                </td>
            </tr>
            <tr>
                <td class="tableleft">显示新品图标</td>
                <td>
                    <eq name="t.show_icon" value="0">不显示</eq>
                    <eq name="t.show_icon" value="1">显示</eq>
                </td>
            </tr>
            <tr>
                <td class="tableleft">库存数量</td>
                <td>
                    {$t.inventory}
                </td>
            </tr>
            <tr>
                <td class="tableleft">限购数量</td>
                <td>{$t.buynum}</td>
            </tr>
            <tr>
                <td class="tableleft">零售价格</td>
                <td>
                    {$t.price}
                </td>
            </tr>
            <tr>
                <td class="tableleft">大客户价格</td>
                <td>
                    {$t.vip_price}
                </td>
            </tr>
            <tr>
                <td class="tableleft">单位</td>
                <td>
                    {$t.unit}
                </td>
            </tr>
            <tr>
                <td class="tableleft">标题图片</td>
                <td>
                    <img src="__ROOT__/{$t.title_pic}">
                </td>
            </tr>
            <tr>
                <td class="tableleft">备注</td>
                <td>{$t.description}</td>
            </tr>
            <tr>
                <td class="tableleft"></td>
                <td>
                    <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </td>
            </tr>
        </table>
    </form>
</block>
<block name="myscript">
    <script>
        $(function () {
            $('#backid').click(function(){
                $('form')[0].action="__CONTROLLER__";
                $('form')[0].submit();
            });
        });
    </script>
</block>
