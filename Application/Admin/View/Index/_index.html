<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/style.css" />
    <script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/bootstrap.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/ckform.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/common.js"></script>



    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="/farm-admin/Index/del" method="post">
    <button type="button" class="btn btn-success" id="addnew">新增供应商</button>
    <button type="button" class="btn btn-danger" id="del">删除</button>
    <input type="hidden" id="id" name="id"  >
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th></th>
        <th>供应商</th>
        <th>供应商代码</th>
        <th>操作</th>
    </tr>
    </thead>
    <volist name="array" id="vo">
        <tr>
            <td><input type="checkbox" id="ck" name="ck" value="{$vo.id}"></td>
            <td>{$vo.supplier_name}</td>
            <td>{$vo.short_name}</td>
            <td>
                <a href="/farm-admin/Index/toEdit/id/{$vo.id}">编辑</a>
            </td>
        </tr>
    </volist>
</table>
<div class="result page">{$show}</div>
<!--<div class="inline pull-right page">-->
    <!--10122 条记录 1/507 页  <a href='#'>下一页</a><span class='current'>1</span><a href='#'>2</a><a href='#'>3</a><a href='#'>4</a><a href='#'>5</a> <a href='#' >下5页</a> <a href='#' >最后一页</a>-->
<!--</div>-->
</form>
</body>
</html>
<script>
    $(function () {
        $('#addnew').click(function(){
            window.location.href="/farm-admin/Index/toAdd";
        });

        $('#del').click(function(){
            var str_val = '';
            $('input[type=checkbox][name=ck]:checked').each(function(index){
                if(index>0){
                    str_val+=',';
                }
                str_val+=$(this).val();
            })

            $('#id').val(str_val);
            $('form')[0].submit();
        })
    });
</script>
